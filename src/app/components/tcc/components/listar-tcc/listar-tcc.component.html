<div class="mat-elevation-z4">
  <table mat-table [dataSource]="trabalhos" >

      <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let row">{{row.nome}}</td>
      </ng-container>

      <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
          <td mat-cell *matCellDef="let row">{{row.subject}}</td>
      </ng-container>

      <ng-container matColumnDef="alunos">
          <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
          <td mat-cell *matCellDef="let row">{{row.alunos}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Editar/Deletar</th>
          <td mat-cell *matCellDef="let row">
              <a [routerLink]="['/trabalhos/update/', row.id]" class="edit">
                 <i class="material-icons">
                     edit
                 </i>
              </a>

              <a routerLink="/trabalhos/delete/{{ row.id }}" class="delete">
                  <i class="material-icons">
                      delete
                  </i>
               </a>

          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
