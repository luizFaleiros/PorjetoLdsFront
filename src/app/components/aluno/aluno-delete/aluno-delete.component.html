<mat-card class="card mat-elevation-z4">
    <mat-card-title>Deletar aluno</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="aluno.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Sobrenome" [value]="aluno.lastname" name="lastname" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cpf" [value]="aluno.cpf" name="cpf" disabled>
        </mat-form-field>

    </form>


    <button mat-raised-button (click)="deleteAluno()" color="warn">
        Deletar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
