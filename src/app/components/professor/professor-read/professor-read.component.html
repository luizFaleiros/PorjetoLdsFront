<div class="mat-elevation-z4">
    <table mat-table [dataSource]="professores">

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
            <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
        </ng-container>

        
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Editar/Deletar</th>
            <td mat-cell *matCellDef="let row">
                <a [routerLink]="['/professores/update/', row.id]" class="edit">
                   <i class="material-icons">
                       edit
                   </i> 
                </a>

                <a routerLink="/professores/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i> 
                 </a>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>



    </table>
</div>
